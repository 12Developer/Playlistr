<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="MyApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
  </head>
  <body ng-controller="MainController as ctrl">
      <h1>{{ctrl.h1}}</h1>

      <!-- create user -->
      <h2 ng-hide="ctrl.loggedIn">Sign Up</h2>
      <form name="signUpForm" ng-hide="ctrl.loggedIn" ng-submit="ctrl.createUser()">
        <input type="text" placeholder=" Create Username" ng-model="ctrl.username" />
        <input type="password" placeholder="Create Password" ng-model="ctrl.password" />
        <input type="submit" value="Sign Up" />
      </form>

      <!-- Login user -->
      <h2 ng-hide="ctrl.loggedIn">Login</h2>
      <form name="loginForm" ng-hide="ctrl.loggedIn" ng-submit="ctrl.logIn()">
        <input type="text" placeholder="Username" ng-model="ctrl.username" />
        <input type="password" placeholder="Password" ng-model="ctrl.password" />
        <input type="submit" value="Login" />
      </form>

     <h2>Create Playlist</h2>
      <form ng-submit="ctrl.createPlaylist()">
        <input placeholder="Playlist Name" type="text" ng-model="ctrl.createForm.name" />
        <input type="submit" value="Create Playlist" />
      </form>

      <!-- playlist names listed -->
      <div ng-repeat="playlist in ctrl.playlists" ng-if="!ctrl.addTrack">
          <p>{{ playlist.name }}</p>
          <button ng-click="ctrl.editPlaylist(playlist)">Edit</button>
          <!-- delete -->
          <button ng-click="ctrl.deletePlaylist(playlist)">Delete</button>
      </div>

    

      <!-- Search for track div, only appears if user is adding a track to playlist -->
      <div ng-if="ctrl.addTrack">
        <!-- search form -->
        <h2> Add track for {{ctrl.playlist.name}} </h2>
        <button ng-click="ctrl.addTrack = false">Finished Editing</button>
        <ul ng-repeat="track in ctrl.playlist.tracks">
          <li>{{track.title}} by {{track.artist}}</li>
        </ul>
        <h2>Search for Artist or Tracks</h2>
        <form name="getMusic" ng-submit="ctrl.getMusic()">
          <input type="text" placeholder="Artist or Track Title " ng-model="ctrl.MusicTitle">
          <button type="submit">Search</button>
        </form>
        <!-- display track info -->
        <div ng-repeat="track in ctrl.tracks">
          <h2>
            <button ng-click="ctrl.addTrackToPlaylist(track.name, track.artist)">Add to Playlist</button>
            {{ track.name }} by {{ track.artist }}
          </h2>
        </div>
      </div>


  </body>
</html>
